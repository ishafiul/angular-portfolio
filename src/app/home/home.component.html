

  <ul id="ul" class="-z-20  ">
    <li class="" *ngFor="let artist of artists; let i = index;let even = even" [style.background-color] ="artist.backgroundColor"  [class.active]="status === i" (click)="setIndex(i,artist.componentName)">

      <div class="relative h-full w-full">
        <div class=" " [ngClass]="status === i?'box':''">

        </div>
        <h3 class="text-white"><span class="hover:text-red-300">{{ artist.name }}</span></h3>
        <div class=" glass section-content h-full text-white w-full ">

          <div class="inner flex h-full w-full overflow-y-auto overflow-x-hidden ">
            <div class="">
              <ng-container *ngComponentOutlet="content" class=""></ng-container>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
